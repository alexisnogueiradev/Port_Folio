<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">

    <script src="scripts/fonctions.js"></script>

    <title> AzerType </title>
</head>

<body>
    <header>
        <h1>AzerType</h1>
        <h2>L'application pour écrire plus vite ! </h2>
        <h3>AzerType est une application en ligne pour apprendre à taper plus vite au clavier :) </h3>
    </header>

    <main id="zonejeu">
        <span id="consignes">Choisissez votre option et tapez la proposition qui s'affiche dans le champ en-dessous. </span>
        <div id="zonechoixdujeu">
            <input type="radio" name="optionSource" id="mots" value="1" checked>
            <label for="mots">Mots</label>
            <input type="radio" name="optionSource" id="phrases" value="2">
            <label for="phrases">Phrases</label>
        </div>

        <div id="zonemotpropose"> Azerty </div>
        <div id="zonejoueur"> 
            <input type="text" name="inputplayer" id="inputplayer">
            <button id="boutonvalider"> Valider </button>
        </div>
        <div class="zonescore"> Votre score : 0 </div>
    </main>

    <div class="openclassroomscopyright"> @Copyright : OpenClassrooms. </div>
</body>
</html>
